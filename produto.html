<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui para personalização */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .produto {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 30%;
            box-sizing: border-box;
        }
        .produto img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
    </header>
    <div class="container">
        <div class="produto">
            <img src="calca.jpg" alt="Calça">
            <h2>Calça Jeans</h2>
            <p>Descrição da calça e detalhes do produto.</p>
            <p>Preço: R$99,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="tenis.jpg" alt="Tênis">
            <h2>Tênis Esportivo</h2>
            <p>Descrição do tênis e detalhes do produto.</p>
            <p>Preço: R$79,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="eletrodomestico.jpg" alt="Eletrodoméstico">
            <h2>Eletrodoméstico</h2>
            <p>Descrição do eletrodoméstico e detalhes do produto.</p>
            <p>Preço: R$199,99</p>
            <button>Comprar</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </div>
</body>
</html>
