<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .product h2 {
            font-size: 1.5rem;
        }

        .product p {
            margin: 0;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #cart h2 {
            font-size: 1.5rem;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-total {
            font-weight: bold;
        }
        .proximo{
            text-align: end;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo a área de Produtos</h1>
    </header>

    <div>
        <a href="index.html"><h1>Voltar</h1></a>
    </div>
    <div class="proximo">
        <a href="cosmeti.html"> <h1>Proximo</h1></a>
    </div>
    <div class="container">
        <div class="product">
            <h2>Fone de ouvido sem fio</h2>
            <img src="img/fone.png" alt="">
            <p>Preço: R$ 47.99</p>
            <button onclick="addToCart('fone', 47.99)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Relogio smartwatch xiomi</h2>
            <img src="img/relogio.png" alt="">
            <p>Preço: R$ 190.00</p>
            <button onclick="addToCart('Relogio', 190.00)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Notebook inspirion</h2>
            <img src="img/netbook.png" alt="">
            <p>Preço: R$ 1.967.00</p>
            <button onclick="addToCart('Notebook', 1.967)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Celular Samgung A14 4G</h2>
            <img src="img/celular.png" alt="">
            <p>Preço: R$ 1.799.00</p>
            <button onclick="addToCart('Celular', 1.799)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <div class="container" id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
    </div>

    <script>
        // Variáveis para rastrear o carrinho de compras
        const cartItems = [];
        let cartTotal = 0;

        // Função para adicionar um item ao carrinho
        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            cartTotal += productPrice;

            // Atualizar o carrinho de compras na página
            const cartItemsList = document.getElementById("cart-items");
            const cartTotalElement = document.getElementById("cart-total");

            const newItem = document.createElement("li");
            newItem.textContent = `${productName}: R$ ${productPrice.toFixed(2)}`;
            cartItemsList.appendChild(newItem);

            cartTotalElement.textContent = cartTotal.toFixed(2);
        }
    </script>
</body>
</html>
